<table>
    <thead>
    <tr>
        <th>Link</th>
        <th>Foo</th>
        <th>Boo</th>
        <th>Doo</th>
        <th>Loo</th>
        <th>Coo</th>
    </tr>
    </thead>

    <tbody>
    {% for result in results %}
    <tr>
        <td>{{ result.title }}</td>
        <td>{{ result.foo }}</td>
        <td>{{ result.boo }}</td>
        <td>{{ result.doo }}</td>
        <td>{{ result.loo }}</td>
        <td>{{ result.coo }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
